<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Little LLM v0</title>
<style>
body {
  font-family: system-ui;
  text-align: center;
  margin-top: 80px;
  background-color: #111;
  color: white;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  margin: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 6px;
}

button:active {
  background-color: #555;
}

#sequence {
  font-size: 40px;
  margin: 40px 0;
  color: white;
  letter-spacing: 10px;
}

#score {
  color: white;
}
</style>
</head>
<body>

<h1>Little Language Model</h1>

<div id="sequence">Press Generate</div>

<button onclick="generate()">Generate</button>
<br>
<button onclick="yes()">YES</button>
<button onclick="no()">NO</button>
<br>
<button onclick="saveLog()">SAVE LOG</button>

<p id="score">Score: 0</p>

<script>
let tokens = ["D","F","I"];
let current = "";
let score = 0;
let logData = [];

function generate() {
  current = tokens.slice().sort(() => Math.random() - 0.5).join("");
  document.getElementById("sequence").innerText = current;
}

function yes() {
  if (!current) return;
  score++;
  logAction("YES");
  update();
}

function no() {
  if (!current) return;
  score--;
  logAction("NO");
  update();
}

function update() {
  document.getElementById("score").innerText = "Score: " + score;
}

function logAction(response) {
  logData.push({
    time: new Date().toISOString(),
    tape: current,
    response: response,
    score: score
  });
}

function saveLog() {
  if (logData.length === 0) {
    alert("No data to save yet!");
    return;
  }

  let text = logData.map(e =>
    `${e.time} | Tape: ${e.tape} | Response: ${e.response} | Score: ${e.score}`
  ).join("\n");

  let blob = new Blob([text], { type: "text/plain" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "llm_log.txt";
  link.click();
}
</script>

</body>
</html>
